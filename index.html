<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Login</h1>
      <p>
        Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder
        fazer as configurações no seu ambiente.
      </p>
      <form action="cadastro.php" method="post" autocomplete="on">
        <span class="material-icons" id="user">person</span>
        <input
          class="dados__cadastrais"
          type="email"
          name="email"
          id="iemail"
          placeholder="seu e-mail"
          required
        />
        <span id="password" class="material-icons">key</span>
        <input
          class="dados__cadastrais"
          type="password"
          name="senha"
          id="isenha"
          placeholder="sua senha"
          required
        />

        <input id="envio__deDados1" type="submit" value="Entrar" />
        <input id="envio__deDados2" type="submit" value="Esqueci a senha" />
      </form>
    </main>
  </body>
</html>
